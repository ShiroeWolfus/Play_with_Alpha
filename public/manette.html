<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chocobo's controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        button {
            float: left
        }
    </style>
</head>
<body>
    <h1>Commande pour bouger le Chocobo</h1>
    <p>Veuillez cliquer sur les directions que vous souhaitez donner aux mouvements du chocobo. Kweh!!</p>
    <div>
        <button type="button" id="up">Haut</button><br>
        <button type="button" id="left">Gauche</button>
        <button type="button" id="right">Droite</button><br>
        <button type="button" id="down">Bas</button>
    </div>
    <script>
        let left = document.getElementById('left')
        let right = document.getElementById('right')
        let down = document.getElementById('down')
        let socket = io();

        document.getElementById('up').addEventListener( 'click', () => {
            socket.emit('moveUp')
            console.log('Bouge en haut assure')
        })
        document.getElementById('left').addEventListener( 'click', () => {
            socket.emit('moveLeft')
            console.log('Bouge vers la gauche')
        })
        document.getElementById('right').addEventListener( 'click', () => {
            socket.emit('moveRight')
            console.log('Bouge vers la droite')
        })
        document.getElementById('down').addEventListener( 'click', () => {
            socket.emit('moveDown')
            console.log('Bouge en bas stp')
        })
    </script>
</body>
</html>
